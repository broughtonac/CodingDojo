<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='style.css') }}'>        
        <title>welcome</title>
    </head>
    <body>
        <div class='wrapper'>
            <div class='header'>
                <h3>wall</h3>
                <p>welcome</p>
                <form action='logout' method='post'>
                    <input type='submit' name='logout' value='log off'>
                </form>
            </div>
            <div class='message_entry'>
                <form action='/post' method='post'>
                    <input type='hidden' name='post_type' value='message'>
                    <input type='text' name='message' placeholder='message...'>
                    <input type='submit' value='post message'>
                </form>
            </div>
            {% for group in message_info %}
                {% for item in group %}
                    <p>{{ item }}</p>
                {% endfor %}
                <div class='comment'>
                    <form action='/post' method='post'>
                        <input type='hidden' name='post_type' value='comment'>
                        {{ group [0]}} <input type='hidden' name='message_id' value = {{ group[0] }}>
                        <input type='text' name='comment' placeholder='comment...'>
                        <input type='submit' value='post comment'>
                    </form>
                </div>
                {% for group in message_info[5] %}
                    <p>{{ group }}</p>
                {% endfor %}
            {% endfor %}
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <fieldset>
        <legend>LOGIN</legend>
        <form action ='/process_login' method='post'>
            {% csrf_token %}
            <p>email: <input type='text' name='email'></p>
            <p>password: <input type='password' name='pw'></p>
            <p><input type='submit' value='login'></p>
        </form>
    </fieldset>
    <a href='/register'>Not registered? Register</a>
    <div>
        {% if messages %}
            <ul>
            {% for m in messages %}
                <li>{{ m }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>

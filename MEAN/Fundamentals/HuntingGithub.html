<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            let uri = "https://api.github.com/users/broughtonac";
            $.get(uri, function(data) {
                console.log(data);
                $(".displayName").click(function() {
                    $(".wrapper").append(`<h1>${data.login}</h1>`)
                })
            })
        })
    </script>
</head>
<body>
    <div class='wrapper'>
        <button class='displayName' type='button'>click</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function starString(n) {
            s = ""
            for (let i = 0; i < n; i++) {
                s += "*"
            }
            return s
        }

        function drawStars(xs) {
            ss = []
            for (let i = 0; i < xs.length; i++) {
                s = ""
                for (let j = 0; j < xs[i]; j++) {
                    s += "*"
                }
                ss.push(s)
            }
            return ss
        }

        function draw(xs) {
            ss = []
            for (let i = 0; i < xs.length; i++) {
                s = ""
                if (typeof xs[i] === 'string') {
                    for (let j = 0; j < xs[i].length; j++) {
                        s += xs[i][0].toLowerCase()
                    }
                    ss.push(s)
                }
                else {
                    for (let k = 0; k < xs[i]; k++) {
                        s += "*"
                    }
                    ss.push(s)
                }
            }
            return ss
        }
        console.log(starString(10))
        console.log(drawStars([4,6,1,3,5,7,25]))
        console.log(draw([4,"Tom",1,"Michael",5,7,"Jimmy Smith"]))
    </script>
</head>
